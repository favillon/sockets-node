<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container">
    <h1 class="mt-2">Socket Cliente</h1>
    <hr />

    <h2> Server status : </h2>
    <h3 id="labelOnline" class="text-success" style="display: none;"> Online </h3>
    <h3 id="labelOffline" class="text-danger" style="display: none;"> Offline </h3>
    
    <div class="row">
        <div class="col">
            <input id="txtMessage"  class="form-control" />
        </div>
        <div class="col">
            <button id="btnSend" class="btn btn-primary">
                Enviar
            </button>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
